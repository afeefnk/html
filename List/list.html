<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Masala Tea</li>
            <li>Ginger Tea</li>
            <li>Lime Tea</li>
        </ul>
        <li>Juice</li>
        <li>Milk</li>
    </ul>
<br><br>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>Biriyani</li>
        <ol>
            <li>Chicken Biriyani</li>
            <li>Beaf Biriyani</li>
            <li>Fish Biriyani</li>
        </ol>
        <li>Ghee Rice</li>
        <li>Mandhi</li>
    </ol><br><br>

    <ol start="50">
        <li>Biscuit</li>
        <li>Sweets</li>
        <li>Vegetables</li>
        <li>Fruits</li>
    </ol>
</body>
</html>
