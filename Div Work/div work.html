<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Project</title>
</head>
<style>
    div.first,div.second{
        width: 70%;
        text-align: center;
        font-family: Arial,  sans-serif;
        padding: 50px;
        margin: auto;
        display: flex;
    
    }
    div.first div,div.second div{
      width: 33%;
    }
    img{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-top: 25px;
    }
    p{
        margin-bottom: 20px;
    }
   
</style>
<body>
    <div>
        <div class="first">
            <div style="background-color: #F0F0F0;">
                <img src="image1.jpg" alt="Cannot load">
                <h3>Apple</h3>
                <P>Iphone 15 Pro Max</P>
            
            </div>
            <div style="background-color: white;">
                <img src="image2.jpg" alt="Cannot load">
                <h3>OnePlus</h3>
                <p>OnePlus 12 Pro</p>
            </div>
            <div style="background-color: white;">
                <img src="image3.jpg" alt="Cannot load">
                <h3>Xiaomi</h3>
                <p>Xiaomi 14</p>
            </div>
        </div>
        <div class="second">
            <div style="background-color: white;">
                <img src="image4.jpg" alt="Cannot load">
                <h3>Samsung</h3>
                <P>Galaxy Z Flip 4</P>
            
            </div>
            <div style="background-color: white;">
                <img src="image5.jpg" alt="Cannot load">
                <h3>Google</h3>
                <p>Pixel 8 Pro</p>
            </div>
            <div style="background-color: #F0F0F0;">
                <img src="image6.jpg" alt="Cannot load">
                <h3>Vivo</h3>
                <p>Vivo V29</p>
            </div>
        </div>
    </div>
</body>
</html>
